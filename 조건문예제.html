<script>
  function 삼육구게임(num) {
    if (num % 3 === 0) {
      if (num % 9 == 0) {
        console.log('박수박수')
      } else {
        console.log('박수')
      }
    } else {
      console.log('통과');
    }
  }

  function 합격했냐(개론, 민법) {
    if ((개론 > 100 || 개론 < 0) || (민법 > 100 || 민법 < 0)) {
      console.log('각 과목은 100점 이하 0점 이상이어야 합니다.')
    } else if (개론 + 민법 >= 120 && 개론 >= 40 && 민법 >= 40) {
      console.log('합격')
    } else {
      console.log('불합격')
    }
  }
</script>
